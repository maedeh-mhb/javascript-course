<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
 
    <nav>
      <p class="welcome">برای شروع وارد سایت شوید</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          autocomplete="username"
          placeholder="نام کاربری"
          class="login__input login__input--user"
        />

        <input
          type="password"
          autocomplete="current-password"
          placeholder="پسورد"
          maxlength="4"
          class="login__input login__input--pass"
        />
        <button class="login__btn">&larr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">حساب جاری</p>
          <p class="balance__date">
            در تاریخ <span class="date">05/03/1405</span>
          </p>
        </div>
        <p class="balance__value">0000 ریال</p>
      </div>

      <!-- transactions -->
      <div class="transactions">
        <div class="transactions__row">
            <div class="transactions__value">2,000,000 ریال</div>
            <div class="transactions__date">سه روز پیش</div>
            <div class="transactions__type transactions__type--deposit">2 وازیر</div>
        </div>
        <div class="transactions__row">
            <div class="transactions__value">3000,000- ریال</div>
            <div class="transactions__date">24/01/1405</div>
            <div class="transactions__type transactions__type--withdrawal">
             یک برداشت
            </div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">درآمد</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">برآمد</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">سود</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; مرتب سازی</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>انتقال پول</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">انتقال به</label>
          <label class="form__label">مبلغ</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>درخواست وام</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">مبلغ</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>بستن حساب</h2>
        <form class="form form--close">
          <input type="text" autocomplete="username" class="form__input form__input--user" />
          <input
            type="password"
            autocomplete="current-password"
            maxlength="6"
            class="form__input form__input--pass"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">تایید کاربری</label>
          <label class="form__label">تایید پسورد</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
       شما پس از مدت زمان روبرو از سایت خارج خواهید شد: <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
